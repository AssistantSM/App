name: scrapmechanic_kurtlourens_com
description: A companion app for Scrap Mechanic.
publish_to: 'none'
version: 1.9.0+52

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: 1.0.5

  # AssistantApps
  assistantapps_flutter_common:
    # git: https://github.com/AssistantApps/Flutter.Common.git
    path: 'C:\Development\Projects\AssistantApps\assistantapps_flutter_common'

  # Firebase
  firebase_core: 1.18.0
  firebase_analytics: 9.1.10
  firebase_analytics_web: 0.4.0+15

  # Redux
  flutter_redux: 0.10.0
  redux: 5.0.0

  # UI
  adaptive_theme: 3.1.0
  avatar_glow: 2.0.2
  bitsdojo_window: 0.1.2
  country_icons: 2.0.2
  floating_bottom_navigation_bar: 1.5.2
  dotted_border: 2.0.0+2
  flutter_simple_treeview: 3.0.1
  flutter_staggered_grid_view: 0.4.1 # Big migration
  giffy_dialog: 1.8.0
  rflutter_alert: 2.0.4
  step_progress_indicator: 1.0.2

  # Base
  get_it: 7.2.0
  fluro: 2.0.3
  dartx: 1.1.0

  # Misc
  breakpoint: 1.2.0
  shared_preferences: 2.0.15
  universal_html: 2.0.8

dev_dependencies:
  flutter_launcher_icons: 0.9.3
  # flutter_test:
  #   sdk: flutter

# dependency_overrides:
#   intl: ^0.17.0-nullsafety.2
# #   firebase_core: 0.7.0

flutter_icons:
  ios: true
  android: true
  image_path: 'assets/img/fullSizeIcon.png'
  adaptive_icon_background: 'assets/img/fullSizeIconAdaptiveBg.png'
  adaptive_icon_foreground: 'assets/img/fullSizeIconAdaptiveFg.png'

# flutter pub run msix:create
msix_config: # https://pub.dev/documentation/msix/latest/
  display_name: Assistant for Scrap Mechanic
  publisher_display_name: AssistantApps
  msix_version: 1.111.2.0
  identity_name:
  publisher: C
  logo_path: './assets/images/fullSizeIcon.png'
  languages: en
  capabilities: internetClient
  store: true

flutter:
  uses-material-design: true

  assets:
    - assets/data/ # Data files
    - assets/data/whatIsNew/ # What Is New Data files
    - assets/lang/ # Languages

    # Images
    - assets/img/
    - assets/img/donation/
    - assets/img/drawer/
    - assets/img/items/
    - assets/img/raid/
    - assets/img/rating/dark/
    - assets/img/rating/light/
    - assets/img/tile/

    # Base Json Items
    - assets/json/
    - assets/json/de/
    - assets/json/en/
    - assets/json/es/
    - assets/json/fr/
    - assets/json/it/
    - assets/json/ja/
    - assets/json/ko/
    - assets/json/po/
    - assets/json/pt-br/
    - assets/json/ru/
    - assets/json/zh-hans/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
