name: Flutter Deploy

permissions:
  contents: write

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v1
      
      - name: Write env file
        env:
          ENV_DART: ${{ secrets.ENV_DART }}
        run: |
          cd lib
          touch env.dart
          echo $ENV_DART >> env.dart
      
      - uses: bluefireteam/flutter-gh-pages@v7
