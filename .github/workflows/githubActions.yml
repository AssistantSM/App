name: Flutter Deploy

permissions:
  contents: write

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Write env file
        env:
          ENV_DART: ${{ secrets.ENV_DART }}
        run: |
          $ENV_DART | Out-File ./lib/env.dart

      - name: list dir files
        run: |
          cd lib
          ls
